    <head>

        <title>Own Webpage</title>
        <style>
        /* SPIN GAME */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #2f363e;
        }

        /* NAVIGATION ICONS */

        .navigation{
            position: absolute;
            left: 0;
            width: 100px;
            height: 100%;
            background: #2f363e;
            box-shadow: 25px 25px 75px rgba(0,0,0,0.25),
            10px 10px 70px rgba(0,0,0,0.5),
            inset 5px 5px 10px rgba(0,0,0,0.5),
            inset 5px 5px 20px rgba(255,255,255,0.2),
            inset 5px -5px 15px rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .navigation li{
            position: relative;
            list-style: none;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            margin: 0 5px;
        }

        .navigation li::before{
            content: '';
            position: absolute;
            top: calc(50% - 2.5px);
            left: 20px;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            transition: 0.5s;
            background: #0f0;
        }

        .navigation li.active::before{
            background: #0f0;
            box-shadow: 0 0 5px #0f0,
            0 0 10px #0f0,
            0 0 10px #0f0,
            0 0 10px #0f0,
            0 0 10px #0f0,
            0 0 10px #0f0;
        }

        .navigation li a{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-decoration: none;
        }

        .navigation li a .icon{
            position: absolute;
            font-size: 1.75em;
            width: 80px;
            height: 80px;
            color: #aaa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            transition-delay: 0.2s;
        }

        .navigation li:hover a .icon{
            color: #29fd53;
        }

        .navigation li.active a .icon{
            transform: translateX(45px);
            background: #29fd53;
            color: #fff;
            box-shadow: 5px 5px 7px rgba(0,0,0,0.25),
            inset 2px 2px 3px rgba(255,255,255,0.25),
            inset -3px -3px 5px rgba(0,0,0,0.5);
            transition-delay: 0s;
        }

        .navigation li a .icon::before{
            content: '';
            position: absolute;
            inset: 10px;
            background: #2f363e;
            border-radius: 50%;
            box-shadow: 5px 5px 5px rgba(0,0,0,0.5),
            inset 2px 2px 3px rgba(255,255,255,0.25),
            inset -3px -3px 5px rgba(0,0,0,0.5);
            transform: scale(0);
            transition: 0.5s;
        }

        .navigation li.active a .icon::before{
            transform: scale(1);
        }

        .navigation li a .text{
            position: absolute;
            left: 80px;
            font-size: 1.25em;
            background: #29fd53;
            color: #2f363e;
            padding: 4px 15px;
            border-radius: 15px;
            box-shadow: 5px 5px 7px rgba(0,0,0,0.25),
            inset -3px -3px 5px rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: 0.5s;
        }

        .navigation li a .text::before{
            content: '';
            position: absolute;
            top: 50%;
            left: -4px;
            transform: translateY(-50%) rotate(45deg);
            width: 10px;
            height: 10px;
            background: #29fd53;
        }

        .navigation li:hover a .text{
            left: 100px;
            opacity: 1;
            visibility: visible;
        }

        .navigation li.active:hover a .text{
            left: 140px;
            opacity: 1;
            visibility: visible;
        }
            .container3{
                position: relative;
                width: 400px;
                height: 400px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .container3 .spinBtn{
                position: absolute;
                width: 60px;
                height: 60px;
                background: #fff;
                border-radius: 50%;
                z-index: 10;
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: uppercase;
                font-weight: 600;
                color: #333;
                letter-spacing: 0.1em;
                border: 4px solid rgba(0,0,0,0.75);
                cursor: #333;
                user-select: none;
            }
            
            .container3 .spinBtn::before{
                content: '';
                position: absolute;
                top: -28px;
                width: 20px;
                height: 30px;
                background: #fff;
                clip-path: polygon(50% 0%, 15% 100%, 85% 100%);
            }
            
            .container3 .wheel{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #2f363e;
                border-radius: 50%;
                overflow: hidden;
                box-shadow: 0 0 0 5px #2f363e,
                0 0 0 15px #fff,
                0 0 0 18px #111;
                transition: transform 5s ease-in-out;
            }
            
            .container3 .wheel .number{
                position: absolute;
                width: 50%;
                height: 50%;
                background: var(--clr);
                transform-origin: bottom right;
                transform: rotate(calc(45deg * var(--i)));
                clip-path: polygon(0 0, 56% 0, 100% 100%, 0 56%);
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
                cursor: pointer;
            }
            
            .container3 .wheel .number span{
                position: relative;
                transform: rotate(45deg);
                font-size: 2em;
                font-weight: 700;
                color: #fff;
                text-shadow: 3px 5px 2px rgba(0,0,0,0.15);
            }
            
            .container3 .wheel .number span::after{
                content: 'â‚¹';
                position: absolute;
                font-size: 0.75em;
                font-weight: 500;
            }
        </style>
    </head>

    <body>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <!--SPIN GAME-->
        <div class="container3">
            <div class="spinBtn">Spin</div>
            <div class="wheel">
                <div class="number" style="--i:1;--clr:#db7093;"><span>50</span></div>
                <div class="number" style="--i:2;--clr:#20b2aa;"><span>100</span></div>
                <div class="number" style="--i:3;--clr:#d63e92;"><span>300</span></div>
                <div class="number" style="--i:4;--clr:#daa520;"><span>500</span></div>
                <div class="number" style="--i:5;--clr:#ff340f;"><span>800</span></div>
                <div class="number" style="--i:6;--clr:#ff7f50;"><span>1000</span></div>
                <div class="number" style="--i:7;--clr:#3cb371;"><span>3500</span></div>
                <div class="number" style="--i:8;--clr:#4169e1;"><span>5000</span></div>
            </div>
        </div>
        <script>
            /* NAVIGATION */

            let List = document.querySelectorAll('.navigation li');
            function activeLink(){
                List.forEach((item) =>
                item.classList.remove('active'));
                this.classList.add('active')
            }
            List.forEach((item) =>
            item.addEventListener('click', activeLink));

            /* SPIN */
            let wheel = document.querySelector('.wheel');
            let spinBtn = document.querySelector('.spinBtn');
            let value2 = Math.ceil(Math.random() * 3600);

            spinBtn.onclick = function(){
                wheel.style.transform = "rotate(" + value2 + "deg)";
                value2 += Math.ceil(Math.random() * 3600);
            }
        </script>
    </body>
