    <body>

        <!--NAVIGATION ICONS-->
        <ul class="navigation">
            <li>
                <a href="DigitalClock.html">
                    <span class="icon"><ion-icon name="time-outline"></ion-icon></span>
                    <span class="text">Clock</span>
                </a>
            </li>
            <li>
                <a href="ToDoList.html">
                    <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></span>
                    <span class="text">To Do List</span>
                </a>
            </li>
            <li class="active">
                <a href="Calculator.html">
                    <span class="icon"><ion-icon name="calculator-outline"></ion-icon></span>
                    <span class="text">Calculator</span>
                </a>
            </li>
            <li>
                <a href="SpinGame.html">
                    <span class="icon"><ion-icon name="game-controller-outline"></ion-icon></span>
                    <span class="text">Spin Game</span>
                </a>
            </li>
            <li>
                <a href="StickyNote.html">

            </li>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

        <!--CALCULATOR-->
        <div class="calculator">
            <div class="buttons">
                <h2 id="value"></h2>
                <span id="clear">Clr</span>
                <span>/</span>
                <span>*</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>-</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span id="plus">+</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>0</span>
                <span>00</span>
                <span>.</span>
                <span id="equal">=</span>
            </div>
        </div>

        <script src="CSS and JS/Calculator_JS.js"></script>
